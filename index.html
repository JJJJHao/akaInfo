<!DOCTYPE html>
<html lang="en">

<head>
    <script src="main.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        ::-webkit-scrollbar{
            background-color: transparent; 
            width: 5px;
        }
        ::-webkit-scrollbar-thumb{
            background-color: #9e9e9e; 
            border-radius: 3px;
        }
    </style>
</head>

<body style="overflow-y:scroll;max-height:100%">
    <div style="overflow-y:scroll;max-height:100vh">
        <div class="container mt-5">
            <h1>資訊查查查</h1>
            <div class="mb-2 row">
                <div class="col-1 pt-1 pe-0">
                    From
                </div>
                <div class="col-3">
                    <input id="startDate" class="form-control" type="date" />
                </div>
                <div class="col-1 ps-0 pt-1">
                    0 a.m.
                </div>
            </div>
            <div class="mb-2 row">
                <div class="col-1 pt-1 pe-0">
                    To
                </div>
                <div class="col-3">
                    <input id="endDate" class="form-control" type="date" />
                </div>
                <div class="col-1 ps-0 pt-1">
                    0 a.m.
                </div>
                <div class="col-2 ps-0">
                    <button onclick="search()" class="btn btn-dark">
                        Search all
                    </button>
                </div>
                <div class="col-2 ps-0">
                    <button onclick="clearResult()" class="btn btn-secondary">
                        Clear all
                    </button>
                </div>
                <div class="col-2 ps-0">
                    <button onclick="fetchHolders()" class="btn btn-info">
                        查詢持有人數
                    </button>
                </div>
                <!-- <div class="col-2 ps-0">
                    <button onclick="test()" class="btn btn-danger">
                        測試
                    </button>
                </div> -->
            </div>
            <div id="akaCollectionSection" style="display:none">
                <div class="alert alert-info" role="alert">
                    <h3>Token持有狀況</h3>
                </div>
                <div role="alert" id="akaCollection-hint" class="hint">
                </div>
                <div>
                    <h4>各collection持有人數</h4>
                    <h6>
                        <font color="red">(註：此數據與時間無關)</font>
                    </h6>
                    <p id="akaCollection-result" class="result"></p>
                </div>
            </div>
            <div class="alert alert-dark" role="alert">
                <h3>akaSwap錢包收益
                    <button onclick="fetchAkaWallet(true)" class="btn btn-dark">
                        Search
                    </button>
                </h3>
                
            </div>
            <div role="alert" id="akaWallet-hint" class="hint">
            </div>
            <div>
                <h4>收入</h4>
                <p id="akaRec-result" class="result"></p>
            </div>
            <hr>
            <div>
                <h4>支出</h4>
                <p id="akaSend-result" class="result"></p>
                <p id="akaSend-result-list" class="result"></p>
            </div>
            <div class="alert alert-dark" role="alert">
                <h3>akaSwap信用卡購買詳細
                    <button onclick="fetchAkaBroker(true)" class="btn btn-dark">
                        Search
                    </button>
                </h3>
            </div>
            <div role="alert" id="akaBroker-hint" class="hint">
            </div>
            <div>
                <h4>使用狀況</h4>
                <p id="akaBroker-result" class="result"></p>
            </div>
            <hr>
            <div>
                <h4>詳細：</h4>
                <p id="akaBroker-result-list" class="result"></p>
            </div>
            <div class="alert alert-dark" role="alert">
                <h3>akaDrop相關資訊
                    <button onclick="fetchAkaDrop(true)" class="btn btn-dark">
                        Search
                    </button>
                </h3>
            </div>
            <div role="alert" id="akaDrop-hint" class="hint">
            </div>
            <div>
                <h4>收入統計</h4>
                <p id="akaDrop-result" class="result"></p>
            </div>
            <hr>
            <div>
                <h4>人次統計</h4>
                <p id="akaDrop-user-result" class="result"></p>
            </div>
            <hr>
            <div>
                <h4>製作者詳細：</h4>
                <p id="akaDrop-result-list" class="result"></p>
            </div>
            <div class="alert alert-dark" role="alert">
                <h3>Tez Dozen錢包收益
                    <button onclick="fetchTDWallet(true)" class="btn btn-dark">
                        Search
                    </button>
                </h3>
            </div>
            <div role="alert" id="tdWallet-hint" class="hint">
            </div>
            <div>
                <h4>收入</h4>
                <p id="tdRec-result" class="result"></p>
            </div>
            <hr>
            <div>
                <h4>支出</h4>
                <p id="tdSend-result" class="result"></p>
                <p id="tdSend-result-list" class="result"></p>
            </div>
            <div class="alert alert-dark" role="alert">
                <h3>akaSwap各項人數統計
                    <button onclick="fetchAkaStat(true)" class="btn btn-dark">
                        Search
                    </button>
                </h3>
            </div>
            <div role="alert" id="akaStat-hint" class="hint">
            </div>
            <div>
                <h4>akaOBJ鑄造量</h4>
                <p id="akaMint-result" class="result"></p>
            </div>
            <hr>
            <div>
                <h4>買家人次</h4>
                <p id="akaBuyer-result" class="result"></p>
            </div>
            <hr>
            <div>
                <h4>賣家人次</h4>
                <p id="akaSeller-result" class="result"></p>
            </div>
            <hr>
            <div>
                <h4>其他相關人數</h4>
                <p id="akaPeople-result" class="result"></p>
            </div>
            <div class="alert alert-dark" role="alert">
                <h3>akaDAO quipuswap資訊
                    <button onclick="fetchAkaDAO(true)" class="btn btn-dark">
                        Search
                    </button>
                </h3>
            </div>
            <div role="alert" id="akaDAO-hint" class="hint">
            </div>
            <div>
                <h4>價格起伏</h4>
                <p id="akaDAO-price-result" class="result"></p>
            </div>
            <hr>
            <div>
                <h4>買賣流動</h4>
                <p id="akaDAO-exchange-result" class="result"></p>
            </div>
        </div>
    </div>

</body>

</html>
